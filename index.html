<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=yes">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Totally Trivial Trivia</title>

</head>

<body>

  <header>

  </header>

  <div class="center">
    <div class="frame">
      <h1 id="banner">Totally Trivial Trivia</h1>
      <div>
        <span id="flavor"></span>
        <h3 id="timer"></h3>
      </div>
      <div id="question">
        Welcome to
        <strong>Totally Trivial Trivia</strong>! The trivia game that tests your knowledge of only the must obscure and/or tiny details
        in movies, books, graphic novels, poems, and TV shows!
        <br />
        <br /> Click the
        <strong>Start Button</strong> to answer 5 quick questions in 1 minute or less!
        <br />
        <br />
      </div>
      <div id="choice">
        <button type="button" id="start">START</button>
      </div>
      <div id="choice2">
      </div>

      <span id="next"></span>
      <span id="skip"></span>

      <div value='a' id='a'>
        <span class='spacing bolding nudge' id='1'></span>
        <span class='spacing' id='1a'></span>
      </div>
      <div value='b' id='b'>
        <span class='spacing bolding nudge' id='2'></span>
        <span class='spacing' id='2b'></span>
      </div>
      <div value='c' id='c'>
        <span class='spacing bolding nudge' id='3'></span>
        <span class='spacing' id='3c'></span>
      </div>
      <div value='d' id='d'>
        <span class='spacing bolding nudge' id='4'></span>
        <span class='spacing' id='4d'></span>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js">

  </script>

</body>

</html>
